<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--Bootstrapp stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <h1 class="text-center">Enter a letter to win!</h1>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Enter a letter</span>
                    </div>
                    <textarea id="user-letter" class="form-control" aria-label="With textarea"></textarea>
                </div>

            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <button type="button" class="btn btn-primary btn-lg" onclick="handleClick('anything')">Click</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 id="winner" class="display-4 text-center">Winner!!!</h1>
                        <p class="lead"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function startgame() {


            const letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"]
            const randomIndex = Math.floor(Math.random() * letters.length);
            console.log(randomIndex);
            const letterToGuess = letters[randomIndex];
            console.log(letterToGuess)

            function handleClick() {
                const inputel = document.getElementById("user-letter");
                console.log(inputel);

                const userInput = inputel.value;
                console.log(userInput)

                const winnerel = document.getElementById("winner");


                if (userInput === "d") {
                    winnerel.innerHTML = "winner";
                } else {
                    winnerel.innerHTML = "loser"
                }
            }
            window.handleClick = handleClick
        }
        startgame();



    </script>

</body>

</html>
